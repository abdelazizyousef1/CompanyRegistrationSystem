<div class="container">
  <h2 class="text-center mb-3">Sign Up as a Company</h2>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

    <!-- Arabic Name -->
<div class="form-group">
  <label for="arabicName">Company Arabic Name</label>
  <input
    id="arabicName"
    type="text"
    formControlName="arabicName"
    class="form-control"
    dir="rtl"
    style="text-align: right;"
    placeholder="مثال: شركة النور"
    (blur)="signupForm.get('arabicName')?.markAsTouched()"
  />
  <div class="error-message" *ngIf="signupForm.get('arabicName')?.invalid && signupForm.get('arabicName')?.touched">
    الاسم بالعربية مطلوب.
  </div>
</div>

<!-- English Name -->
<div class="form-group">
  <label for="englishName">Company English Name</label>
  <input
    id="englishName"
    type="text"
    formControlName="englishName"
    class="form-control"
    placeholder="e.g., Al Noor Co."
    (blur)="signupForm.get('englishName')?.markAsTouched()"
  />
  <div class="error-message" *ngIf="signupForm.get('englishName')?.invalid && signupForm.get('englishName')?.touched">
    English name is required.
  </div>
</div>

<!-- Email -->
<div class="form-group">
  <label for="email">Email Address</label>
  <input
    id="email"
    type="email"
    formControlName="email"
    class="form-control"
    placeholder="example@example.com"
    (blur)="signupForm.get('email')?.markAsTouched()"
  />
  <div class="error-message" *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
    Please enter a valid email address.
  </div>
</div>

<!-- Phone Number -->
<div class="form-group">
  <label for="phoneNumber">Phone Number</label>
  <input id="phoneNumber"
    type="tel"
    formControlName="phoneNumber"
    class="form-control"
    placeholder="+20 10 0000 0000"
  />
</div>

<!-- Website URL -->
<div class="form-group">
  <label for="websiteUrl">Website URL</label>
  <input
    id="websiteUrl"
    type="url"
    formControlName="websiteUrl"
    class="form-control"
    placeholder="https://company.com"
  />
</div>

<!-- Logo Upload -->
<div class="form-group">
  <label for="logo">Company Logo</label>
  <input
    id="logo"
    type="file"
    class="form-control"
    accept="image/*"
    (change)="onFileChange($event)"
  />

  <!-- Preview -->
  <div *ngIf="logoPreview" class="mt-3 text-center">
    <img [src]="logoPreview" alt="Logo Preview" style="max-width: 120px; max-height: 120px; object-fit: contain; border-radius: 12px; box-shadow: 0 0 5px rgba(0,0,0,0.1);" />
  </div>
</div>


<button class="btn btn-primary w-100" type="submit">Sign Up</button>

<div *ngIf="success" class="text-success mt-3">{{ success }}</div>
<div *ngIf="error" class="text-danger mt-3">{{ error }}</div>


  </form>
</div>

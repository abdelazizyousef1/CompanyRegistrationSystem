<div class="container">
  <h2 class="text-center mb-2">Set Your Password</h2>

  <form [formGroup]="setPasswordForm" (ngSubmit)="onSubmit()">
    
    <!-- Email Field (disabled) -->
    <div class="form-group">
      <input
        type="email"
        formControlName="email"
        placeholder="Your email"
        class="form-control"
      />
    </div>

    <!-- Password Field -->
    <div class="form-group">
      <div style="position: relative;">
        <input
          [type]="showPassword ? 'text' : 'password'"
          formControlName="password"
          placeholder="Enter password"
          class="form-control"
          style="padding-right: 2.5rem;"
        />
        <span
          (click)="toggleShowPassword()"
          style="position: absolute; right: 0.75rem; top: 50%; transform: translateY(-50%); cursor: pointer;"
        >
          <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
        </span>
      </div>

      <div *ngIf="password?.touched && password?.invalid">
        <small class="error-message" *ngIf="password?.errors?.['required']">Password is required.</small>
        <small class="error-message" *ngIf="password?.errors?.['minlength']">Minimum 6 characters.</small>
        <small class="error-message" *ngIf="password?.errors?.['pattern']">
          Must contain capital letter and special character.
        </small>
      </div>
    </div>

    <!-- Confirm Password Field -->
    <div class="form-group">
      <div style="position: relative;">
        <input
          [type]="showConfirmPassword ? 'text' : 'password'"
          formControlName="confirmPassword"
          placeholder="Confirm password"
          class="form-control"
          style="padding-right: 2.5rem;"
        />
        <span
          (click)="toggleShowConfirmPassword()"
          style="position: absolute; right: 0.75rem; top: 50%; transform: translateY(-50%); cursor: pointer;"
        >
          <i class="fa" [ngClass]="showConfirmPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
        </span>
      </div>

      <div *ngIf="confirmPassword?.touched && confirmPassword?.invalid">
        <small class="error-message" *ngIf="confirmPassword?.errors?.['required']">Please confirm your password.</small>
      </div>

      <div *ngIf="setPasswordForm?.errors?.['mismatch'] && confirmPassword?.touched">
        <small class="error-message">Passwords do not match.</small>
      </div>
    </div>

    <button type="submit">Submit</button>
    <!-- Success & Error Messages -->
    <div *ngIf="success" style="color: green; margin-top: 10px;">
      {{ success }}
    </div>
    <div *ngIf="error" style="color: red; margin-top: 10px;">
      {{ error }}
    </div>
  </form>
</div>
